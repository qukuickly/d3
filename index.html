    <!-- Pull to Refresh CSS -->
    <style>
        .pull-to-refresh-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #FF8C00, #FF6600);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 999999;
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(255, 140, 0, 0.3);
        }
        
        .pull-to-refresh-container.visible {
            transform: translateY(0);
        }
        
        .pull-to-refresh-icon {
            margin-right: 8px;
            font-size: 18px;
            animation: refreshRotate 1s linear infinite;
        }
        
        .pull-to-refresh-icon.ready {
            animation: none;
            transform: rotate(180deg);
        }
        
        @keyframes refreshRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {

        /* Bottom Navigation Bar - Modern Curved Design */
        .bottom-nav {

        /* Enhanced floating animation for active item */
        .bottom-nav .nav-item.active {

    <div class="page-wrapper">

    <!-- Mobile App Navigation Bar - Exact Design Match -->

                <div class="custom-hamburger" style="display: flex; flex-direction: column; justify-content: space-between; width: 22px; height: 16px;">

    <script>
        function openNav() {
            console.log('Opening navigation...');
            localStorage.setItem("menubar", "1");
            var sidenav = document.getElementById("mySidenav");
            var pageWrapper = document.querySelector(".page-wrapper");
            var body = document.body;
            
            if(sidenav) {
                sidenav.style.width = "280px";
                console.log('Sidenav width set to 280px');
            }
            if(pageWrapper) {
                pageWrapper.classList.add("sidenav-open");
            }
            if(body) {
                body.classList.add("sidenav-open");
            }
        }

        function closeNav() {
            console.log('Closing navigation...');
            localStorage.setItem("menubar", "0");
            var sidenav = document.getElementById("mySidenav");
            var pageWrapper = document.querySelector(".page-wrapper");
            var body = document.body;
            
            if(sidenav) {
                sidenav.style.width = "0";
                console.log('Sidenav width set to 0');
            }
            if(pageWrapper) {
                pageWrapper.classList.remove("sidenav-open");
            }
            if(body) {
                body.classList.remove("sidenav-open");
            }
        }
        
        function toggleNav() {
            console.log('Toggle navigation called...');
            var sidenav = document.getElementById("mySidenav");
            var isOpen = sidenav && sidenav.style.width === "280px";
            
            if (isOpen) {
                closeNav();
            } else {
                openNav();
            }
        }
        
        // Function to add click listeners to all navigation links to close menu on click
        function addNavLinkListeners() {
            var navLinks = document.querySelectorAll('.sidenav a');
            for (var i = 0; i < navLinks.length; i++) {
                navLinks[i].addEventListener('click', function() {
                    // Close the menu when any link is clicked
                    closeNav();
                    // Set menubar state to closed
                    localStorage.setItem("menubar", "0");
                });
            }
        }

        // jQuery document ready
        $(document).ready(function() {
            console.log('jQuery loaded and ready');
            
            // Menu toggle click event
            $('#menuToggle').click(function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Menu toggle clicked!');
                
                var sidenav = $('#mySidenav');
                var currentWidth = sidenav.css('width');
                console.log('Current width:', currentWidth);
                
                if (currentWidth === '280px' || currentWidth === '280.000px') {
                    // Close menu
                    sidenav.css('width', '0');
                    $('body').removeClass('sidenav-open');
                    $('.page-wrapper').removeClass('sidenav-open');
                } else {
                    // Open menu
                    sidenav.css('width', '280px');
                    $('body').addClass('sidenav-open');
                    $('.page-wrapper').addClass('sidenav-open');
                }
            });
            
            // Close menu when clicking outside
            $(document).click(function(e) {
                if (!$(e.target).closest('#mySidenav').length && !$(e.target).closest('#menuToggle').length) {
                    $('#mySidenav').css('width', '0');
                    $('body').removeClass('sidenav-open');
                    $('.page-wrapper').removeClass('sidenav-open');
                }
            });
            
            // Close menu when clicking menu links
            $('.sidenav a').click(function() {
                $('#mySidenav').css('width', '0');
                $('body').removeClass('sidenav-open');
                $('.page-wrapper').removeClass('sidenav-open');
            });
        });
        
        // Listen for page load event
        window.addEventListener('load', function() {
            // Always close the menu when a page loads
            closeNav();
        });

        // Initialize menubar state to closed by default
        if (localStorage.getItem("menubar") === null) {
            localStorage.setItem("menubar", "0");
        }
        
        // Ensure sidebar is closed on page load
        document.addEventListener("DOMContentLoaded", function() {
            // Force close sidebar on page load
            closeNav();
        });

        // Event listener for back button press
        window.addEventListener('popstate', function(event) {
            // Call the hideMenuBar function when back button is pressed
            closeNav();
        });

        // Push a new state to the history when the page loads
        window.history.pushState({
            page: 1
        }, "", "");

        // Function to handle navigating away from the page
        window.onbeforeunload = function() {
            // Push a new state to the history when navigating away
            window.history.pushState({
                page: 2
            }, "");
        };

        // Sound Control Functions for Instant Click Sound
        function toggleSoundSetting() {
            if (window.instantClickSound) {
                const isEnabled = window.instantClickSound.toggle();
                updateSoundUI(isEnabled);
                
                // Show toast notification
                if (typeof toastr !== 'undefined') {
                    if (isEnabled) {
                        toastr.success(' Click sounds enabled!');
                    } else {
                        toastr.info(' Click sounds disabled');
                    }
                }
                
                // Play test sound if enabled - INSTANT
                if (isEnabled && window.instantClickSound) {
                    window.instantClickSound.playSound();
                }
            }
        }

        function updateSoundUI(isEnabled) {
            const soundIcon = document.getElementById('soundIcon');
            const soundText = document.getElementById('soundText');
            const soundToggle = document.getElementById('soundToggle');
            
            if (soundIcon && soundText && soundToggle) {
                if (isEnabled) {
                    soundIcon.className = 'fa fa-volume-up';
                    soundText.textContent = 'Sound Effects';
                    soundToggle.className = 'fa fa-toggle-on';
                    soundToggle.style.color = '#28a745';
                } else {
                    soundIcon.className = 'fa fa-volume-off';
                    soundText.textContent = 'Sound Effects';
                    soundToggle.className = 'fa fa-toggle-off';
                    soundToggle.style.color = '#dc3545';
                }
            }
        }

        // Initialize sound UI when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for instant sound system to initialize
            setTimeout(function() {
                if (window.instantClickSound) {
                    const savedState = localStorage.getItem('clickSoundEnabled');
                    const isEnabled = savedState === null ? true : savedState === 'true';
                    updateSoundUI(isEnabled);
                }
            }, 200); // Reduced delay for faster response
        });

        // Pull to Refresh Functionality
        (function() {
            let startY = 0;
            let currentY = 0;
            let isRefreshing = false;
            let isPulling = false;
            let hasScrolledUp = false;
            const pullThreshold = 80; // Distance to pull before triggering refresh
            const container = document.getElementById('pullToRefreshContainer');
            const icon = document.getElementById('pullToRefreshIcon');
            const text = document.getElementById('pullToRefreshText');
            const minPullDistance = 15; // Minimum distance before considering it a pull gesture

            // Check if user is at the top of the page
            function isAtTop() {
                return window.pageYOffset === 0 || document.documentElement.scrollTop === 0 || window.scrollY === 0;
            }

            // Check if touch started at the very top area of the screen
            function isTouchStartAtTop(clientY) {
                return clientY <= 120; // Only consider touches that start within 120px from top
            }

            // Handle touch start
            function handleTouchStart(e) {
                if (isRefreshing) return;
                
                const clientY = e.touches[0].clientY;
                const isAtTopOfPage = isAtTop();
                const isTouchAtTop = isTouchStartAtTop(clientY);
                
                // Only initialize pull-to-refresh if:
                // 1. User is at top of page
                // 2. Touch started in the top area of the screen
                if (isAtTopOfPage && isTouchAtTop) {
                    startY = clientY;
                    isPulling = false;
                    hasScrolledUp = false;
                }
            }

            // Handle touch move
            function handleTouchMove(e) {
                if (isRefreshing || startY === 0) return;

                currentY = e.touches[0].clientY;
                const pullDistance = currentY - startY;
                const isStillAtTop = isAtTop();

                // Only proceed if user is still at top and pulling down
                if (isStillAtTop && pullDistance > minPullDistance) {
                    // Check for accidental horizontal swipes
                    const horizontalDistance = Math.abs(e.touches[0].clientX - (e.touches[0].clientX || 0));
                    if (horizontalDistance > pullDistance * 0.5) {
                        // This seems like a horizontal swipe, not a vertical pull
                        return;
                    }

                    isPulling = true;
                    hasScrolledUp = true;
                    e.preventDefault(); // Prevent default scroll behavior
                    
                    container.style.transform = `translateY(${Math.min(pullDistance - 60, 0)}px)`;
                    
                    if (pullDistance > pullThreshold) {
                        // Ready to refresh
                        icon.className = 'fa fa-refresh pull-to-refresh-icon ready';
                        text.textContent = 'Release to refresh';
                        container.classList.add('visible');
                    } else {
                        // Still pulling
                        icon.className = 'fa fa-arrow-down pull-to-refresh-icon';
                        text.textContent = 'Pull to refresh';
                        container.classList.add('visible');
                    }
                } else if (pullDistance < -10) {
                    // User is scrolling down, reset everything
                    resetPullToRefresh();
                    isPulling = false;
                    startY = 0;
                }
            }

            // Handle touch end
            function handleTouchEnd(e) {
                if (isRefreshing || !hasScrolledUp) {
                    // Reset if no actual pull happened
                    resetPullToRefresh();
                    isPulling = false;
                    startY = 0;
                    hasScrolledUp = false;
                    return;
                }

                const pullDistance = currentY - startY;
                
                if (pullDistance > pullThreshold && isPulling) {
                    // Trigger refresh
                    triggerRefresh();
                } else {
                    // Reset to original position
                    resetPullToRefresh();
                }
                
                isPulling = false;
                startY = 0;
                hasScrolledUp = false;
            }

            // Trigger page refresh
            function triggerRefresh() {
                isRefreshing = true;
                container.classList.add('visible');
                container.style.transform = 'translateY(0px)';
                icon.className = 'fa fa-refresh pull-to-refresh-icon';
                text.textContent = 'Refreshing...';
                
                // Show toastr notification
                if (typeof toastr !== 'undefined') {
                    toastr.info(' Refreshing page...', 'Pull to Refresh');
                }
                
                // Refresh the page after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 800);
            }

            // Reset pull to refresh state
            function resetPullToRefresh() {
                container.classList.remove('visible');
                container.style.transform = 'translateY(-100%)';
                icon.className = 'fa fa-arrow-down pull-to-refresh-icon';
                text.textContent = 'Pull to refresh';
            }

            // Handle scroll events to disable pull-to-refresh when scrolling
            window.addEventListener('scroll', function() {
                if (isPulling) {
                    resetPullToRefresh();
                    isPulling = false;
                    startY = 0;
                    hasScrolledUp = false;
                }
            }, { passive: true });

            // Add event listeners
            document.addEventListener('touchstart', handleTouchStart, { passive: true });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd, { passive: true });
            
            // Reset on page load
            window.addEventListener('load', resetPullToRefresh);
        })();
    </script>

<script>
    $(document).ready(function() {
        // Define valid double panna combinations as strings to avoid octal errors
        const double_panna = [
            "100", "110", "112", "113", "114", "115", "116", "117", "118", "119",
            "122", "133", "144", "155", "166", "177", "188", "199", "200", "220",
            "223", "224", "225", "226", "227", "228", "229", "233", "244", "255",
            "266", "277", "288", "300", "330", "334", "335", "336", "337", "338",
            "339", "344", "355", "366", "377", "388", "399", "400", "440", "445",
            "446", "447", "448", "449", "455", "466", "477", "488", "499", "500",
            "550", "557", "558", "559", "566", "577", "588", "599", "600", "660",
            "667", "668", "669", "677", "688", "700", "770", "778", "779", "788",
            "799", "800", "880", "889", "890", "899", "900", "990", "699"
        ];
        
        const min_bid_amount = 10; // Replace this with the actual minimum bid amount

        // Initialize today's date
        const today = new Date().toISOString().split('T')[0];
        $('#gdate').val(today);
        
        // Simple radio button handling
        $('.radio-label:not(.disabled)').on('click', function() {
            const radioInput = $('#' + $(this).attr('for'));
            
            // Only process if not disabled
            if (!radioInput.is(':disabled')) {
                // Update all radio inputs and visuals
                $('input[name="' + radioInput.attr('name') + '"]').prop('checked', false);
                $('.radio-label .radio-dot').css('transform', 'scale(0)');
                
                // Select this radio
                radioInput.prop('checked', true);
                $(this).find('.radio-dot').css('transform', 'scale(1)');
            }
        });
        
        // Initialize the radio buttons
        $('input[type="radio"]:checked').each(function() {
            $('label[for="' + $(this).attr('id') + '"]').find('.radio-dot').css('transform', 'scale(1)');
        });

        const pannaInput = $('#panna');
        const errorMessage = $('#error-message');

        // Handle panna input validation
        pannaInput.on('input', function() {
            let value = $(this).val();
            
            // Remove non-numeric characters and limit to 3 digits
            value = value.replace(/\D/g, '').slice(0, 3);
            $(this).val(value);
            
            // Validate when 3 digits are entered
            if (value.length === 3) {
                if (double_panna.includes(value)) {
                    errorMessage.hide();
                } else {
                    errorMessage.show();
                }
            } else {
                errorMessage.hide();
            }
        });

        // Handle form submission
        $('#game_form').on('submit', function(e) {
            e.preventDefault();
            
            const pannaValue = pannaInput.val();
            const amountValue = parseInt($('#amount').val(), 10);
            
            // Validate panna value
            if (pannaValue.length !== 3 || !double_panna.includes(pannaValue)) {
                showToast('The entered value is not a valid double panna.', 'error');
                return false;
            }

            // Validate minimum bid amount
            if (amountValue < min_bid_amount) {
                showToast(`Bid amount must be at least ${min_bid_amount}.`, 'error');
                return false;
            }
            
            // Disable button to prevent multiple submissions
            const submitBtn = $('#gameSubmit');
            submitBtn.prop('disabled', true).css('opacity', '0.7');

            const formData = $(this).serialize();

            $.ajax({
                url: "https://kalyan.store/doublePannaGame_insert",
                type: "POST",
                data: formData,
                success: function(response) {
                    if (!response.success) {
                        showToast(response.message, 'error');
                    } else {
                        showToast('Data submitted successfully!', 'success');
                        pannaInput.val('');
                        $('#amount').val('');
                        errorMessage.hide();
                    }
                    // Re-enable button
                    submitBtn.prop('disabled', false).css('opacity', '1');
                },
                error: function(xhr) {
                    const response = xhr.responseJSON || {};
                    let message = 'An error occurred.';
                    if (response.errors) {
                        const errors = Object.values(response.errors)
                            .map(err => err[0])
                            .join(' ');
                        message = errors || response.message || message;
                    }
                    showToast(message, 'error');
                    // Re-enable button
                    submitBtn.prop('disabled', false).css('opacity', '1');
                }
            });
        });

        // Toast notification function
        function showToast(message, type = 'info') {
            const toast = $('<div class="toast"></div>');
            
            // Set toast styling based on type
            let bgColor = 'white';
            let textColor = '#FF6600';
            let icon = '<i class="fa fa-info-circle"></i>';
            
            if (type === 'success') {
                bgColor = 'white';
                textColor = '#28a745';
                icon = '<i class="fa fa-check-circle"></i>';
            } else if (type === 'error') {
                bgColor = 'white';
                textColor = '#dc3545';
                icon = '<i class="fa fa-times-circle"></i>';
            }
            
            toast.css({
                'background-color': bgColor,
                'color': textColor,
                'padding': '12px 20px',
                'border-radius': '8px',
                'box-shadow': '0 8px 25px rgba(0, 0, 0, 0.1)',
                'margin-bottom': '10px',
                'font-weight': '500',
                'display': 'flex',
                'align-items': 'center',
                'max-width': '80vw',
                'border': '2px solid #FF8C00',
                'font-family': 'Poppins, sans-serif'
            }).html(icon + '<span style="margin-left: 10px;">' + message + '</span>');
            
            $('#toast-container').append(toast).show();
            
            // Auto-dismiss after 3 seconds
            setTimeout(function() {
                toast.fadeOut(function() {
                    $(this).remove();
                    if ($('#toast-container').children().length === 0) {
                        $('#toast-container').hide();
                    }
                });
            }, 3000);
        }
    });
</script>
